<!doctype html>
<html> 
 <head> 
  <title>RowColSpan</title> 
 </head> 
 <body> 
  <table border="1px solid" style="border-collapse: collapse;"> 
   <tbody> 
    <tr> 
     <th>Day</th> 
     <th>Date</th> 
     <th>Year</th> 
    </tr> 
    <tr> 
     <td>Sun</td> 
     <td>11</td> 
     <td>2012</td> 
    </tr> 
    <tr> 
     <td>Mon</td> 
     <td colspan="2" rowspan="2">Null</td> 
    </tr> 
    <tr> 
     <td>Tue</td> 
    </tr> 
   </tbody> 
  </table> 
 
</body></html>
